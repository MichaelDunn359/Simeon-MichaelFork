
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mathboard - 404</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper backgroundcover">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><b>Mathboard</b></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="features.html">Features</a></li>
                  <li class="active"><a href="help.html">Help</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading fourofour">Help!</h1>
            <div class="form-group fourofour">
              Is there anything you need help with?</br></br>         
              <input type="text" class="form-control" id="usr" text="" placeholder="What is your problem?">
            </div>
            <div class="form-group fourofour">
              <input type="text" class="form-control" id="usr" text="" placeholder="Email address">
            </div>
            <p class="lead">
              <a onclick="sendMessage()" class="btn btn-lg btn-default" id="mssg">Ask</a>
              <a onclick="goHome()" class="btn btn-lg btn-default" id="home">Go Home</a>
            </p>
          </div>
          
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function join(){
        var room = "fabricreceiver.html#".concat($("#usr").val());
        window.location.href = room;
      }
      function sendMessage(){
        window.location.href = '404.html';
      }
      function goHome() {
        window.location.href = 'index.html';
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
