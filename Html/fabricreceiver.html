    <canvas id="c" height="1000" style="margin-left: 100px; border: 1px solid black;"></canvas>

    <script>
      var canvas = new fabric.Canvas('c',{backgroundColor : "white"});
      canvas.isDrawingMode=false;
      canvas.backgroundColor="white";

      window.addEventListener('resize', resizeCanvas, false);

      function resizeCanvas() {
        canvas.setHeight(window.innerHeight - 200);
        canvas.setWidth(window.innerWidth - 150);
        canvas.renderAll();
      }

      // resize on init
      resizeCanvas();

      function loaddrawing(){
        var c = localStorage.getItem("test2");
        canvas.loadFromJSON(c);
      };

      loaddrawing();
      /*window.setInterval(function(){
        loaddrawing();
      }, 100);*/
    </script>

    <!-- sidebar -->
    <div style="display: inline-block; margin-left: 10px; position: fixed; width:100px; top: 70px; left: 0px;">
      <label><b>Canvas:</b></label><br>
      <button id="save-canvas" class="btn btn-info" onclick="loaddrawing()">Load</button><br>
    </div>

    <!-- bottombar -->
    <div style="display: inline-block; margin: 10px 0 0 100px;">
      <b>Drawing Mode:</b> <span class="drawinginfo">ON</span> |
      <b>Line Width:</b> <span class="info">10</span> |
      <b>Line Colour:</b> <span class="colourinfo">#000000</span> |
